<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .selected {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
    <script>
      // Bad
      // const lis = document.querySelectorAll('li');
      // lis.forEach(li => {
      //   li.addEventListener('click', () => {
      //     li.classList.add('selected');
      //   });
      // });

      // Coooooooool 🙌
      const ul = document.querySelector('ul');
      ul.addEventListener('click', event => {
        if (event.target.tagName == 'LI') {
      // .tagName은 항상 대문자로 값을 반환하기 때문에 안되요.
      // == 비교는 대소문자도 비교하기 때문에 LI와 li는 같지 않답니다.
      // (아주 오래전에 태그들은 대문자를 썼기 때문에 예전 버전과 호환이 가능하기 위해서  
      // tagName을 대문자로 반환해 주었는데, 
      // 현재 대문자를 더이상 사용하지 않음에도 불구하고, 
      // 예전 관습이 남아 있어요)
          event.target.classList.add('selected');
        }
      });
    </script>
  </body>
</html>
