<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 250px;
        height: 250px;
        background-color: yellow;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="checkbox" />
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
      /// event.preventDefault(); 
      /// 브라우저에서 기본적으로 동작되는 행위들을 못하게 함.
      document.addEventListener('wheel', event => {
        console.log('scrolling');
        event.preventDefault();
      }
      // {passive: false}
      );
      /// scrolling 과 같이 빠르게 진행되어야 하는 이벤트에 한해서는 event.preventDefault();를 무시. 
      /// But,,, passive : flase 옵션을 사용하면 event.preventDefault();를 무조건 이행 가능하게 됨.
      const checkbox = document.querySelector('input');
      checkbox.addEventListener('click', event => {
        // long
        console.log('checked');
        event.preventDefault();
      });
    </script>
  </body>
</html>
